events {
    worker_connections 1024;
}

http {
    upstream redis_ui {
        server redis-commander:8081;
    }

    upstream meilisearch {
        server meilisearch:7700;
    }

    server {
        listen 80;
        server_name _;

        # Redis Commander UI
        location /redis/ {
            proxy_pass http://redis_ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Meilisearch API
        location /search/ {
            proxy_pass http://meilisearch/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
