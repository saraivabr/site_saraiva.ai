# Nginx configuration for SARAIVA.AI Staging
# Location: /etc/nginx/sites-available/staging.saraiva.ai
# This is the base HTTP configuration - Certbot will auto-update for HTTPS

server {
    listen 80;
    listen [::]:80;
    server_name staging.saraiva.ai;

    root /var/www/staging.saraiva.ai/dist;
    index index.html index.htm;

    # Logging
    access_log /var/log/nginx/staging.saraiva.ai.access.log;
    error_log /var/log/nginx/staging.saraiva.ai.error.log;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/xml+rss 
        application/json
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Client body size limit
    client_max_body_size 100M;

    # SPA Routing
    # All non-file requests go to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (versioned files with hashes)
    # These can be cached long-term as they have unique names
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header ETag "";
    }

    # Don't cache HTML files
    location = /index.html {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: deny access to editor/IDE backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: deny access to .env and similar files
    location ~ \.(env|yml|yaml|json|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: deny access to package management files
    location ~ ^/(package\.json|package-lock\.json|yarn\.lock|bun\.lockb) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
